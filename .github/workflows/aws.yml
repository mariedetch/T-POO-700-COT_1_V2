# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and push images

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: docker-compose -f docker-compose.yaml build --parallel
    - run: docker tag time-manager-frontend marieloujo/time-manager-frontend:latest
    - run: docker tag time-manager-frontend marieloujo/time-manager-backend:latest
    - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - run: docker push marieloujo/time-manager-frontend:latest
    - run: docker push marieloujo/time-manager-backend:latest
